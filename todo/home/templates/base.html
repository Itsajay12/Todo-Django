{% load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo-List</title>
  <link rel="icon" href=
  "https://cdn.icon-icons.com/icons2/1526/PNG/512/checklist_106575.png"
            type="image/x-icon">
  <link rel="stylesheet" href="{%static 'css/style.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="main-div"
    style="background-image: url(https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);width: 100% ; height: 105vh; object-fit: contain; background-repeat: no-repeat;">
    <div class="container hero-bg  w-75 p-5">
      <div class="row">
        <div class="col-sm-4 bg-light px-5 rounded shadow-lg bg-dark text-light border border-danger">
        
     
          <div class="spinner-grow text-success " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          
          
          
          <div class="d-block ">
            <img
              src="{{dp.url}}"
              class="rounded-circle" alt="" width="100px" height="100px">
              <span class="border border-warning font-monospace text-capitalize fw-bolf fs-3 p-1 rounded"> {{request.user}}</span>
          
  
            <div class="d-block tasks"> <a href="{% url 'today' %}"><i class="bi bi-brightness-high text-warning"></i>Today</a></div>
  
            <div class="d-block tasks">
            <a href="{% url 'statusload' status="important"%}"><i class="bi bi-star-fill" style="color: pink;"></i>Important</a>  
  
            </div>
  
            <div class="d-block tasks  "><i class="bi bi-calendar3 text-primary" ></i>Planned</div>
            <div class="d-block tasks"><a href="{% url 'index' %}"><i class="bi bi-infinity text-danger"></i>All</a></div>
            <div class="d-block tasks  ">
            <a href="{% url 'statusload' status='completed' %}"><i class="bi bi-check2-circle text-success"></i>Completed</a>  </div>
            <div class="d-block tasks "> <a href="{% url 'statusload' status='deleted' %}"><i class="bi bi-trash2-fill text-danger "></i>Deleted</a></div>
            
          </div>
          {% if request.user.is_authenticated %}
          
        
          <a href="{% url 'logout' %}" class="btn btn-danger rounded shadow-lg mt-5">Logout</a>

        
          {% endif %}
        </div>
        <div class="col-sm-7">
          {% block content %}
          
          
          
          {% endblock content %}
  
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
