{% load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo-List</title>
  <link rel="stylesheet" href="{%static 'css/style.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="main-div"
    style="background-image: url(https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);width: 100% ; height: 100vh; object-fit: cover; background-repeat: no-repeat;">
    <div class="container hero-bg  w-75 p-5">
      <div class="row">
        <div class="col-sm-4 bg-light px-5 rounded shadow-lg">
        
     
          <div class="spinner-grow text-success " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          
          
          
          <div class="d-block">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/009/209/212/small/neon-glowing-profile-icon-3d-illustration-vector.jpg"
              class="rounded-circle" alt="" width="100px" height="100px">
            <h4 class="">User name</h4>
  
            <div class="d-block tasks"> <i class="bi bi-brightness-high text-warning"></i>Today</div>
  
            <div class="d-block tasks">
              <i class="bi bi-star-fill" style="color: pink;"></i>Important
  
            </div>
  
            <div class="d-block tasks"><i class="bi bi-calendar3 text-primary" ></i>Planned</div>
            <div class="d-block tasks"><i class="bi bi-infinity text-danger"></i>All</div>
            <div class="d-block tasks"><i class="bi bi-check2-circle text-success"></i>Completed</div>
            <div class="d-block tasks "><i class="bi bi-trash2-fill text-danger "></i>Deleted</div>
  
          </div>
  
        </div>
        <div class="col-sm-7">
          {% block content %}
          
          
          
          {% endblock content %}
  
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
