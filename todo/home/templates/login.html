{% extends "register.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating mt-5">
        <input type="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="username" required>


        <label for="floatingTextarea">Usename</label>
      </div>
   
      <div class="form-floating mt-5">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
        <label for="floatingPassword">Password</label>
      </div>


    
      <div class="d-grid gap-2 mt-5">
        <button class="btn btn-primary" type="submit">Button</button>
       
      </div>
  </form>
  <p><small>Dont have a account ? <a href="{% url 'register' %}"><b>Register</b></a></small></p>
 

{% endblock content %}
